<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Latin Modern Math</string>
        </test>
        <edit name="family" mode="prepend">
            <string>IBM Plex Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <edit name="family" mode="prepend">
            <string>Noto Sans Math</string>
        </edit>
    </match>
</fontconfig>
